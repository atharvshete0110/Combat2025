<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gcoeara Combat 2025 </title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .leaderboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .leaderboard-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .team-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #292929;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .team-card:hover {
            transform: scale(1.02);
        }
        .team-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .team-info {
            display: flex;
            align-items: center;
        }
        .team-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .team-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffcc;
        }
        .combat-logo {
        width: 150px;
        height: auto;
        display: block;
        }
        
    </style>
</head>
<body>

    <!-- Combat Logo and Title -->
    <div class="container text-center header-container" style="display: flex; justify-content: center; align-items: center;">
        <img src="combat2025logo.png" alt="Combat Logo" class="combat-logo"> 
        <!-- <h1 class="combat-title">GCOEARA Combat 2K25</h1> -->
    </div>

    <div style="text-align: center;">
        <h1 class="combat-title">Gcoeara Combat 2K25</h1>
    </div>

    <div class="container leaderboard-container">
        <h2 class="leaderboard-title">üèÜ Combat Leaderboard</h2>
        <div id="leaderboard">
            <!-- Teams will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap 5.3 JS (for dynamic sorting and other functionalities) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample team data (logo, name, score)
        const teams = [
            { logo: "Etsa-logo.jpg", name: "Entc", score: 120 },
            { logo: "https://via.placeholder.com/50", name: "Mech", score: 250 },
            { logo: "https://via.placeholder.com/50", name: "Auto", score: 180 },
            { logo: "https://via.placeholder.com/50", name: "Instru", score: 300 },
            { logo: "https://via.placeholder.com/50", name: "Civil", score: 90 },
            { logo: "https://via.placeholder.com/50", name: "Comp", score: 90 },
        ];

        function generateLeaderboard() {
            // Sort teams in descending order based on scores
            teams.sort((a, b) => b.score - a.score);

            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = ""; // Clear previous content

            teams.forEach(team => {
                leaderboard.innerHTML += `
                    <div class="team-card">
                        <div class="team-info">
                            <img src="${team.logo}" alt="${team.name}" class="team-logo">
                            <span class="team-name">${team.name}</span>
                        </div>
                        <span class="team-score">${team.score}</span>
                    </div>
                `;
            });
        }

        // Load leaderboard when the page loads
        document.addEventListener("DOMContentLoaded", generateLeaderboard);
    </script>

</body>
</html>
